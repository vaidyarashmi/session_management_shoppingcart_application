<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>
        <h1> Your shopping cart information</h1>
        {% if request.session %}
        <table border=2>
            <thead>
                <th>Name</th>
                <th>quantity</th>
            </thead>
            {% for key,value in request.session.items %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Not found</p>
        {% endif %}
    </body>
</html>
